minimum_cumulusci_version: '3.56.0'
project:
    name: lm-cci-template
    package:
        name: pkg
        api_version: '54.0'
    git:
        default_branch: 'main'
    source_format: sfdx

orgs:
    scratch:
        lm:
            config_file: config/project-scratch-def.json
            days: 30

tasks:
    robot:
        options:
            suites: robot/lm-cci-template/tests
            options:
                outputdir: robot/lm-cci-template/results

    robot_testdoc:
        options:
            path: robot/lm-cci-template/tests
            output: robot/lm-cci-template/doc/lm-cci-template_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75

flows:    
    setup_lm:
        group: Loyalty Management
        description: assigns PSLs, perms, pushes industriessettings file
        steps: 
            1:
                task: assign_permission_set_licenses
                options:
                    api_names: LoyaltyManagementPsl
            2:
                task: assign_permission_sets
                options:
                    api_names: LoyaltyAdmin, LoyaltyAnalyticsUser,LoyaltyAnalyticsAdmin,AnalyticsStoreUser
              
            3:
                task: dx
                options:
                    command: force:source:deploy
                    extra: -p force-app/main/default/standardValueSets/BenefitCategory.standardValueSet-meta.xml,force-app/main/default/standardValueSets/LPPartnerPartnerIndustry.standardValueSet-meta.xml
            
            4:
                task: load_dataset
                options:
                    mapping: datasets/mapping.yml 
                    sql_path: datasets/seed_data.sql
            5:
                task: dx
                options:
                    command: force:source:deploy
                    extra: -m "LoyaltyProgramSetup"
            6:
                task: dx
                options:
                    command: force:source:deploy
                    extra: -m "ApexClass"
            7:
                task: dx
                options:
                    command: force:source:deploy
                    extra: -m "LightningComponentBundle"
            8:
                task: dx
                options:
                    command: force:source:deploy
                    extra: -m "FlexiPage"
            9:
                task: dx
                options:
                    command: force:source:deploy
                    extra: -m "CustomApplication"
            10:
                task: dx
                options:
                    command: force:source:deploy
                    extra: -p force-app/main/default/prompts/AssignBenefitstoPlatinumTier.prompt-meta.xml,force-app/main/default/prompts/BenefitTypes.prompt-meta.xml,force-app/main/default/prompts/Voucher.prompt-meta.xml,force-app/main/default/prompts/PromotionPrompt.prompt-meta.xml,force-app/main/default/prompts/LoyaltyProgramWalkthrough.prompt-meta.xml,force-app/main/default/prompts/MapBenefitActions.prompt-meta.xml